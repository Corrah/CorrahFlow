<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Streaming - Canali TV</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #f40612;
            --dark-bg: #141414;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-secondary: #a3a3a3;
            --glass: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(20, 20, 20, 0.95);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            height: 100vh;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 85vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 6%;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #141414 0%, rgba(20, 20, 20, 0.8) 40%, transparent 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            animation: slideRight 0.8s ease-out;
        }

        .hero-title {
            font-size: 4.5em;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-plot {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Navigation */
        .nav-tabs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 20px 4%;
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.95) 0%, rgba(20, 20, 20, 0) 100%);
            transition: background 0.3s;
        }

        .nav-tabs.scrolled {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-tab {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
            opacity: 0.8;
        }

        .nav-tab:hover,
        .nav-tab.active {
            color: white;
            opacity: 1;
            font-weight: 500;
        }

        .category-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-select option {
            background: var(--card-bg);
            color: var(--text-main);
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 40px 8px 16px;
            border-radius: 20px;
            font-family: inherit;
            width: 250px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            width: 300px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 35px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            padding: 0;
            width: 20px;
            height: 20px;
            line-height: 1;
        }

        .clear-search:hover {
            color: white;
        }

        /* Stile per la vista a griglia di una singola categoria */
        .category-grid-container {
            padding: 20px 4%;
            margin-top: 20px;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        /* Paginazione */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            flex-wrap: wrap;
            max-width: 100%;
            padding: 0 10px;
        }

        .pagination-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            min-width: 40px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .pagination-btn.active {
            background: var(--primary);
        }

        .pagination-ellipsis {
            color: #888;
            padding: 8px 4px;
            user-select: none;
        }

        /* Responsive pagination */
        @media (max-width: 768px) {
            .pagination-controls {
                gap: 4px;
                padding: 0 5px;
            }

            .pagination-btn {
                padding: 6px 8px;
                min-width: 32px;
                font-size: 0.8rem;
            }
        }

        /* Movies Grid */
        .movies-container {
            padding: 20px 4%;
            margin-top: -100px;
            position: relative;
            z-index: 10;
        }

        .movie-row-container {
            margin-bottom: 0px;
            padding: 0;
            overflow: visible;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #e5e5e5;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 2px;
        }

        .movie-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            scroll-behavior: smooth;
            cursor: grab;
            user-select: none;
        }

        .movie-row:active {
            cursor: grabbing;
            scroll-behavior: auto;
        }

        .movie-card {
            flex: 0 0 200px;
            border-radius: 8px;
            overflow: visible;
            position: relative;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            cursor: pointer;
            aspect-ratio: 2/3;
            background: #222;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
            border-radius: 8px;
        }

        .movie-card:hover {
            transform: scale(1.15);
            z-index: 5;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }

        .movie-card:hover img {
            opacity: 0.8;
        }

        .movie-card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 10px 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }

        .movie-card:hover .movie-card-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modals */
        .vod-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s forwards;
            justify-content: center;
            align-items: center;
        }

        .vod-modal-content {
            background: #181818;
            width: 90%;
            max-width: 850px;
            max-height: 90vh;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            overflow: hidden;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .close-modal-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-header-bg {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        .modal-body {
            padding: 30px;
            margin-top: -60px;
            position: relative;
            z-index: 2;
            overflow-y: auto;
            height: calc(90vh - 240px);
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .rating-badge {
            color: #46d369;
            border: 1px solid #46d369;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, filter 0.2s;
            font-size: 1rem;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Season Styling */
        .season-container {
            margin-top: 30px;
        }

        .season-item {
            background: #262626;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: border-color 0.3s;
        }

        .season-item:hover {
            border-color: #555;
        }

        .season-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        .season-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .season-toggle-icon {
            transition: transform 0.3s;
            color: #888;
        }

        .season-item.active .season-toggle-icon {
            transform: rotate(180deg);
        }

        .season-episodes {
            display: none;
            background: #1f1f1f;
            border-top: 1px solid #333;
            animation: slideDown 0.3s ease-out;
        }

        .episode-item {
            padding: 15px 20px;
            border-bottom: 1px solid #2f2f2f;
            display: flex;
            gap: 15px;
            cursor: pointer;
            transition: background 0.2s;
            align-items: center;
        }

        .episode-item:hover {
            background: #2a2a2a;
        }

        .episode-item:last-child {
            border-bottom: none;
        }

        .episode-number {
            font-size: 1.5rem;
            color: #555;
            font-weight: 700;
            min-width: 40px;
        }

        .episode-info h4 {
            margin: 0 0 4px;
            font-size: 1rem;
        }

        .episode-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #999;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Player Modal */
        .player-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        #movieVideoPlayer {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }

        /* Two-column layout */
        .channels-sidebar {
            flex: 0 0 350px;
            background: var(--dark-bg);
            border-right: 1px solid var(--glass-border);
            overflow-y: auto;
            padding: 80px 20px 20px 20px;
        }

        /* Fixed horizontal navigation */
        .sidebar-nav-fixed {
            position: fixed;
            top: 0px;
            left: 0;
            right: 0;
            width: 350px;
            background: var(--dark-bg);
            border-right: 1px solid var(--glass-border);
            border-bottom: 1px solid var(--glass-border);
            z-index: 200;
            padding: 15px 20px;
        }

        .sidebar-nav {
            display: flex;
            justify-content: center;
            gap: 0px;
            align-items: center;
        }

        .sidebar-nav-tab {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 8px 6px;
            border-radius: 6px;
            transition: all 0.3s;
            opacity: 0.8;
            white-space: nowrap;
        }

        .sidebar-nav-tab:hover {
            color: white;
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }

        .sidebar-nav-tab.active {
            color: white;
            opacity: 1;
        }

        /* Adjust sidebar content to account for fixed nav */
        .channels-sidebar {
            padding-top: 80px;
        }

        .sidebar-channel-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.3s;
            border: 1px solid transparent;
        }

        .sidebar-channel-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--glass-border);
        }

        .sidebar-channel-card img {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .sidebar-channel-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: white;
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .sidebar-channel-epg {
            font-size: 0.75rem;
            color: #10b981;
            margin-top: 2px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .player-main {
            flex: 1;
            background: black;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .player-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .player-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 8px;
            color: white;
            z-index: 10;
        }

        .player-info h3 {
            margin: 0 0 5px 0;
            font-size: 1.2rem;
        }

        .player-info p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Custom video controls - hide all except fullscreen */
        #channelVideoPlayer::-webkit-media-controls-panel {
            display: flex !important;
            justify-content: flex-end !important;
        }

        #channelVideoPlayer::-webkit-media-controls-play-button,
        #channelVideoPlayer::-webkit-media-controls-current-time-display,
        #channelVideoPlayer::-webkit-media-controls-time-remaining-display,
        #channelVideoPlayer::-webkit-media-controls-timeline,
        #channelVideoPlayer::-webkit-media-controls-volume-slider,
        #channelVideoPlayer::-webkit-media-controls-mute-button,
        #channelVideoPlayer::-webkit-media-controls-fullscreen-button {
            display: none !important;
        }

        #channelVideoPlayer::-webkit-media-controls-fullscreen-button {
            display: flex !important;
        }

        /* Firefox */
        #channelVideoPlayer::-moz-media-controls-panel {
            display: flex !important;
            justify-content: flex-end !important;
        }

        /* Hide all controls except fullscreen for Firefox */
        #channelVideoPlayer::-moz-media-controls-play-button,
        #channelVideoPlayer::-moz-media-controls-current-time-display,
        #channelVideoPlayer::-moz-media-controls-time-remaining-display,
        #channelVideoPlayer::-moz-media-controls-timeline,
        #channelVideoPlayer::-moz-media-controls-volume-slider,
        #channelVideoPlayer::-moz-media-controls-mute-button {
            display: none !important;
        }

        #channelVideoPlayer::-moz-media-controls-fullscreen-button {
            display: flex !important;
        }

        /* IPTV Specific Styles */
        .playlist-config {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 101;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            min-width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .playlist-config h3 {
            margin: 0 0 15px 0;
            font-size: 1.1rem;
            color: #e5e5e5;
        }

        .config-input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .config-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        .config-button {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .config-button:hover {
            background: var(--primary-hover);
        }

        .config-button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        .channel-epg {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            padding: 6px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            color: #10b981;
            opacity: 0;
            transform: translateY(-10px);
            transition: 0.3s;
            z-index: 2;
        }

        .movie-card:hover .channel-epg {
            opacity: 1;
            transform: translateY(0);
        }

        .channel-status {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            border: 2px solid rgba(0, 0, 0, 0.8);
        }

        .channel-status.offline {
            background: #ef4444;
        }

        /* Loading states */
        .loading-shimmer {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Settings Button */
        .settings-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s;
            margin-left: 15px;
        }

        .settings-button:hover {

    <script>
        // Global variables
        let channels = [];
        let currentEpgUrls = [];
        let useProxy = true;
        let hlsPlayer = null;
        let currentChannel = null;
        let heroChannel = null;
        let currentPage = 1;
        const itemsPerPage = 24;

        // Drag scroll variables

        // Initialize on DOM load

        function setActiveNavigation() {

        function initializePlayer() {

        function setupEventListeners() {
            // Playlist config
            document.getElementById('loadPlaylistBtn').addEventListener('click', loadPlaylist);
            document.getElementById('playlistUrl').addEventListener('keypress', e => {
                if (e.key === 'Enter') loadPlaylist();
            });

            // Search and filters
            document.getElementById('searchInput').addEventListener('input', handleSearch);

            // Navbar scroll effect
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('navbar');
                if (navbar) {
                    if (window.scrollY > 100) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');

        function loadDefaultPlaylist() {
            const defaultUrl = 'https://raw.githubusercontent.com/nzo66/TV/refs/heads/main/lista.m3u';
            const savedUrl = localStorage.getItem('iptvPlaylistUrl') || defaultUrl;
            document.getElementById('playlistUrl').value = savedUrl;
            loadPlaylist();
        }

        async function loadPlaylist() {
            const urlInput = document.getElementById('playlistUrl');
            const btn = document.getElementById('loadPlaylistBtn');
            const errorDiv = document.getElementById('configError');

            if (!urlInput || !btn || !errorDiv) return;

            const url = urlInput.value.trim();

            if (!url) {
                showConfigError('Inserisci un URL valido');
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Caricamento...';
            errorDiv.style.display = 'none';

            try {
                const resp = await fetch(`/api/parse-playlist?url=${encodeURIComponent(url)}`);
                if (!resp.ok) throw new Error(`Errore HTTP: ${resp.status}`);

                const data = await resp.json();
                if (data.error) throw new Error(data.error);

                channels = data.channels || [];
                currentEpgUrls = data.epg_urls || [];

                if (channels.length === 0) {
                    throw new Error('Nessun canale trovato');
                }

                // Load EPG data
                if (currentEpgUrls.length > 0) {
                    await loadEpgData();
                }

                // Save URL for next time
                localStorage.setItem('iptvPlaylistUrl', url);

                // Display content
                displayAllCategories();
                updateCategorySelect();

                // Close config modal after successful load
                closeSettings();

            } catch (e) {
                console.error('Error loading playlist:', e);
                showConfigError(e.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Carica Canali';
            }
        }

        async function loadEpgData() {
            try {
                const response = await fetch('/player/epg/all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ epg_urls: currentEpgUrls })
                });

                if (response.ok) {
                    const epgData = await response.json();
                    channels.forEach(channel => {
                        if (channel.id && epgData[channel.id]) {
                            channel.epg = {
                                title: epgData[channel.id].title,
                                desc: epgData[channel.id].description
                            };
                        }
                    });
                }
            } catch (e) {
                console.error('Error loading EPG:', e);
            }
        }

        function displayAllCategories() {
            const container = document.getElementById('channelsGrid');
            const categories = groupChannelsByCategory();

            // Select random hero channel
            const allChannels = channels.filter(ch => ch.logo);
            heroChannel = allChannels[Math.floor(Math.random() * allChannels.length)];

            container.innerHTML = '';
            const allChannelGroups = [];

            allChannelGroups.forEach(channelGroup => {

        function groupChannelsByCategory() {
            const categories = {};

            channels.forEach(channel => {
                const category = channel.group || 'Altri Canali';
                if (!categories[category]) {
                    categories[category] = [];
                }
                // Ogni canale √® indipendente, non raggruppiamo per ID
                categories[category].push({
                    primary: channel,
                    streams: [channel]

            return categories;

            rowContainer.appendChild(row);

        function setupDragScroll(row) {
            let isDown = false;
            let startX;
            let scrollLeft;
            let velocity = 0;
            let lastX = 0;
            let lastTime = Date.now();
            let hasMoved = false;
            let animationFrame = null;

            row.addEventListener('mousedown', (e) => {
                isDown = true;
                hasMoved = false;
                if (row.style) row.style.cursor = 'grabbing';
                startX = e.pageX - row.offsetLeft;
                scrollLeft = row.scrollLeft;
                lastX = e.pageX;
                lastTime = Date.now();
                velocity = 0;

                // Cancel any ongoing momentum animation
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                    animationFrame = null;
                }

                // Prevent text selection while dragging
                e.preventDefault();
            });

            row.addEventListener('mouseleave', () => {
                isDown = false;
                if (row.style) row.style.cursor = 'grab';
            });

            row.addEventListener('mouseup', () => {
                isDown = false;
                if (row.style) row.style.cursor = 'grab';
            });

            row.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();

                const currentTime = Date.now();
                const x = e.pageX - row.offsetLeft;
                const walk = (x - startX) * 1.0; // 1:1 ratio for precise control

                // Mark as moved if dragged more than 3px (reduced threshold)
                if (Math.abs(walk) > 3) {
                    hasMoved = true;
                }

                row.scrollLeft = scrollLeft - walk;

                // Calculate velocity for momentum with better averaging
                const timeDelta = currentTime - lastTime;
                if (timeDelta > 0) {
                    const currentVelocity = (e.pageX - lastX) / timeDelta * 16;
                    // Smooth velocity changes
                    velocity = velocity * 0.7 + currentVelocity * 0.3;
                }
                lastX = e.pageX;
                lastTime = currentTime;
            });

            // Prevent click event on cards when dragging
            row.addEventListener('click', (e) => {
                if (hasMoved || Math.abs(velocity) > 1) {
                    e.preventDefault();
                    e.stopPropagation();
                }
            }, true);
        }

                option.textContent = cat;

            });

        function filterByCategory(category) {
            const container = document.getElementById('channelsGrid');
            const categories = groupChannelsByCategory();

            container.innerHTML = '';

            if (!category) {
                // Show all channels
                const allChannelGroups = [];
                Object.values(categories).forEach(categoryChannels => {
                    allChannelGroups.push(...categoryChannels);
                });
                allChannelGroups.forEach(channelGroup => {
                    container.appendChild(createSidebarChannelCard(channelGroup));
                });
            } else if (categories[category]) {
                // Show only selected category
                categories[category].forEach(channelGroup => {

        function handleSearch(event) {
            const query = event.target.value.toLowerCase().trim();
            const clearBtn = document.getElementById('clearSearch');

            if (query) {
                if (clearBtn) clearBtn.style.display = 'block';
                const filteredChannels = channels.filter(ch =>
                    ch.name.toLowerCase().includes(query) ||
                    (ch.group && ch.group.toLowerCase().includes(query))
                );
                displaySearchResults(filteredChannels);
            } else {
                if (clearBtn) clearBtn.style.display = 'none';
                displayAllCategories();

                categories[category].push({
                    primary: channel,
                    streams: [channel]

        function showCategoryGrid(categoryName, categoryChannels) {
            const gridContainer = document.getElementById('singleCategoryContainer');
            const grid = document.getElementById('categoryGrid');
            const title = document.getElementById('categoryGridTitle');

            if (!gridContainer || !grid || !title) return;

            title.textContent = categoryName;
            grid.innerHTML = '';

            // Show paginated results
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageChannels = categoryChannels.slice(startIndex, endIndex);

            pageChannels.forEach(channel => {
                grid.appendChild(createChannelCard(channel));
            });

            // Setup pagination
            setupPagination(categoryChannels.length, categoryName, categoryChannels);

            // Hide all categories view, show grid view
            const allCategoriesContainer = document.getElementById('allCategoriesContainer');
            if (allCategoriesContainer) allCategoriesContainer.style.display = 'none';
            gridContainer.style.display = 'block';

            window.scrollTo({ top: 0, behavior: 'smooth' });

        function setupPagination(totalItems, categoryName, categoryChannels) {
            const controls = document.getElementById('paginationControls');
            if (!controls) return;

            const totalPages = Math.ceil(totalItems / itemsPerPage);

            if (totalPages <= 1) {
                controls.innerHTML = '';
                return;
            }

            let paginationHTML = '';

            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage - 1}, '${categoryName}', ${JSON.stringify(categoryChannels).replace(/"/g, '"')})">‚Äπ</button>`;
            }

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1, '${categoryName}', ${JSON.stringify(categoryChannels).replace(/"/g, '"')})">1</button>`;
                if (startPage > 2) {
                    paginationHTML += '<span class="pagination-ellipsis">...</span>';
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                const activeClass = i === currentPage ? ' active' : '';
                paginationHTML += `<button class="pagination-btn${activeClass}" onclick="changePage(${i}, '${categoryName}', ${JSON.stringify(categoryChannels).replace(/"/g, '"')})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += '<span class="pagination-ellipsis">...</span>';
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages}, '${categoryName}', ${JSON.stringify(categoryChannels).replace(/"/g, '"')})">${totalPages}</button>`;
            }

            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${currentPage + 1}, '${categoryName}', ${JSON.stringify(categoryChannels).replace(/"/g, '"')})">‚Ä∫</button>`;
            }

            controls.innerHTML = paginationHTML;
        }

        function changePage(page, categoryName, categoryChannels) {

            // Crea la lista degli stream disponibili
            let streamsHTML = '';
            if (allStreams.length > 1) {
                streamsHTML = `
                    <div style="margin-top: 30px;">
                        <h3 style="color: #e5e5e5; margin-bottom: 15px;">Stream Disponibili</h3>
                        <div style="display: flex; flex-direction: column; gap: 10px;">
                            ${allStreams.map((stream, index) => `
                                <div class="episode-item" onclick="playChannel('${stream.name}', ${index})" style="cursor: pointer; padding: 12px 15px; background: #2a2a2a; border-radius: 6px; border: 1px solid #444;">
                                    <div style="display: flex; align-items: center; gap: 12px;">
                                        <div style="font-size: 1.2rem; color: #10b981; font-weight: bold;">${index + 1}</div>
                                        <div style="flex: 1;">
                                            <div style="color: white; font-weight: 500;">${stream.name}</div>
                                            <div style="color: #aaa; font-size: 0.85rem;">${stream.group || 'Nessuna categoria'}</div>
                                        </div>
                                        <div style="color: #666; font-size: 1.2rem;">‚ñ∂</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            content.innerHTML = `
                <div class="modal-header-bg" style="background-image: url(${primaryChannel.logo || ''})"></div>
                <div class="modal-body">
                    <h1 class="modal-title">${primaryChannel.name}</h1>
                    <div class="modal-meta">
                        <span>üì∫ Canale TV</span>
                        ${primaryChannel.group ? `<span>‚Ä¢ ${primaryChannel.group}</span>` : ''}
                        ${allStreams.length > 1 ? `<span>‚Ä¢ ${allStreams.length} stream disponibili</span>` : ''}
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-primary" onclick="playChannel('${primaryChannel.name}')">
                            <span>‚ñ∂</span> Riproduci
                        </button>
                        <button class="btn btn-secondary" onclick="closeChannelDetailModal()">
                            <span>‚úï</span> Chiudi
                        </button>
                    </div>
                    ${primaryChannel.epg ? `
                        <div style="margin-top: 30px;">
                            <h3 style="color: #e5e5e5; margin-bottom: 10px;">In onda ora</h3>
                            <h4 style="color: white; margin-bottom: 10px;">${primaryChannel.epg.title}</h4>
                            <p style="color: #aaa; line-height: 1.6;">${primaryChannel.epg.desc || 'Nessuna descrizione disponibile'}</p>
                        </div>
                    ` : ''}
                    ${streamsHTML}
                </div>
            `;

            modal.style.display = 'flex';
        }

        function closeChannelDetailModal() {
            const modal = document.getElementById('channelDetailModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function playHeroChannel() {
            if (heroChannel) {
                playChannel(heroChannel.name);
            }
        }

        function playChannel(channelName) {
            const channel = channels.find(ch => ch.name === channelName);
            if (!channel) return;

            closeChannelDetailModal();

            const video = document.getElementById('channelVideoPlayer');
            if (!video) return;

            // Stop current playback
            if (video) video.pause();
            if (hlsPlayer) {
                hlsPlayer.destroy();
                initializePlayer();
            }

            let streamUrl = channel.url;
            if (useProxy) {
                streamUrl = `/proxy/manifest.m3u8?url=${encodeURIComponent(channel.url)}`;
                if (channel.clearkey) {
                    streamUrl += `&clearkey=${encodeURIComponent(channel.clearkey)}`;
                }
            }

            // Update player info
            updatePlayerInfo(channel);

            // Load and play new channel
            if (hlsPlayer) {
                hlsPlayer.loadSource(streamUrl);
                hlsPlayer.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.log('Autoplay prevented:', e));
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.play().catch(e => console.log('Autoplay prevented:', e));
            }
        }

        function updatePlayerInfo(channel) {
            const playerInfo = document.getElementById('playerInfo');
            const channelName = document.getElementById('currentChannelName');
            const channelDesc = document.getElementById('currentChannelDesc');

            if (!playerInfo || !channelName || !channelDesc) return;

            // Clear any existing timeout
            if (window.playerInfoTimeout) {
                clearTimeout(window.playerInfoTimeout);
            }

            if (channel) {
                channelName.textContent = channel.name;
                channelDesc.textContent = channel.epg ? channel.epg.desc || 'In onda ora' : 'Canale TV';
                playerInfo.style.display = 'block';

                // Auto-hide after 10 seconds
                window.playerInfoTimeout = setTimeout(() => {
                    playerInfo.style.display = 'none';
                }, 10000);
            } else {
                channelName.textContent = 'Seleziona un canale';
                channelDesc.textContent = 'Clicca su un canale nella sidebar per iniziare a guardare';
                playerInfo.style.display = 'block';
            }
        }

        function closeChannelPlayer() {
            const modal = document.getElementById('channelPlayerModal');
            const video = document.getElementById('channelVideoPlayer');

            if (video) video.pause();
            if (hlsPlayer) {
                hlsPlayer.destroy();
                initializePlayer();
            }

            if (modal) modal.style.display = 'none';
        }

        function toggleProxy() {
            useProxy = !useProxy;
            const toggle = document.getElementById('proxyToggle');
            if (toggle) {
                toggle.classList.toggle('active');
            }
        }

        function showConfigError(message) {
            const errorDiv = document.getElementById('configError');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Settings functions
        function openSettings() {
            const modal = document.getElementById('configModal');
            if (modal) {
                modal.style.display = 'flex';
            }
        }

        function closeSettings() {
            const modal = document.getElementById('configModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // Setup modal event listeners after DOM is ready
        function setupModalListeners() {
            // Close modals when clicking outside
            const channelDetailModal = document.getElementById('channelDetailModal');
            if (channelDetailModal) {
                channelDetailModal.addEventListener('click', (e) => {
                    if (e.target.id === 'channelDetailModal') {
                        closeChannelDetailModal();
                    }
                });
            }

            const channelPlayerModal = document.getElementById('channelPlayerModal');
            if (channelPlayerModal) {
                channelPlayerModal.addEventListener('click', (e) => {
                    if (e.target.id === 'channelPlayerModal') {
                        closeChannelPlayer();
                    }
                });
            }

            const configModal = document.getElementById('configModal');
            if (configModal) {
                configModal.addEventListener('click', (e) => {
                    if (e.target.id === 'configModal') {
                        closeSettings();
                    }
                });
            }

            const streamModal = document.getElementById('streamModal');
            if (streamModal) {
                streamModal.addEventListener('click', (e) => {
                    if (e.target.id === 'streamModal') {
                        closeStreamModal();
                    }
                });
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeChannelDetailModal();
                closeChannelPlayer();
                closeSettings();
                closeStreamModal();
            }
        });

        // Stream selection functions
        function showStreamSelectionModal(streams, selectedIndex = 0) {
            const modal = document.getElementById('streamModal');
            const streamList = document.getElementById('streamList');

            if (!modal || !streamList) return;

            // Clear previous content
            streamList.innerHTML = '';

            // Create stream options with simple onclick
            streams.forEach((stream, index) => {
                const isSelected = index === selectedIndex;
                const streamItem = document.createElement('div');
                streamItem.className = `episode-item ${isSelected ? 'selected' : ''}`;
                streamItem.style.cssText = `cursor: pointer; padding: 12px 15px; background: ${isSelected ? '#e50914' : '#2a2a2a'}; border-radius: 6px; border: 1px solid #444; margin-bottom: 8px; pointer-events: auto; z-index: 1001; position: relative;`;

                streamItem.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 12px;" onclick="selectStream('${stream.name.replace(/'/g, "\\'")}')">
                        <div style="font-size: 1.2rem; color: ${isSelected ? '#fff' : '#10b981'}; font-weight: bold;">${index + 1}</div>
                        <div style="flex: 1;">
                            <div style="color: white; font-weight: 500;">${stream.name}</div>
                            <div style="color: #aaa; font-size: 0.85rem;">${stream.group || 'Nessuna categoria'}</div>
                        </div>
                        <div style="color: ${isSelected ? '#fff' : '#666'}; font-size: 1.2rem;">‚ñ∂</div>
                    </div>
                `;

                streamList.appendChild(streamItem);
            });

            modal.style.display = 'flex';
            console.log('Stream selection modal opened with', streams.length, 'streams');
        }

        function selectStream(channelName) {
            console.log('Selecting stream:', channelName);
            closeStreamModal();
            playChannel(channelName, 0); // Play the selected stream directly
        }

        function closeStreamModal() {
            const modal = document.getElementById('streamModal');
            if (modal) {
                modal.style.display = 'none';
                console.log('Stream modal closed');
            }
        }
    </script>
</body>

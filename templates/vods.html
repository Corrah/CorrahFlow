<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VODs - Modern</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #e50914;
            --primary-hover: #f40612;
            --dark-bg: #141414;
            --card-bg: #1e1e1e;
            --text-main: #ffffff;
            --text-secondary: #a3a3a3;
            --glass: rgba(30, 30, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --modal-bg: rgba(20, 20, 20, 0.95);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        /* Hero Section */
        .hero-section {
            position: relative;
            width: 100%;
            height: 85vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 6%;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #141414 0%, rgba(20, 20, 20, 0.8) 40%, transparent 100%);
        }

        .hero-content {
            position: relative;
            z-index: 2;
            max-width: 600px;
            animation: slideRight 0.8s ease-out;
        }

        .hero-title {
            font-size: 4.5em;
            font-weight: 800;
            margin: 0;
            line-height: 1.1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-plot {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Navigation */
        .nav-tabs {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 20px 4%;
            background: linear-gradient(to bottom, rgba(20, 20, 20, 0.95) 0%, rgba(20, 20, 20, 0) 100%);
            transition: background 0.3s;
        }

        .nav-tabs.scrolled {
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 30px;
        }

        .nav-tab {
            color: #e5e5e5 !important;
            text-decoration: none !important;
            font-size: 0.95rem;
            transition: color 0.3s;
            opacity: 0.8;
        }

        .nav-tab:hover,
        .nav-tab.active {
            color: #ffffff !important;
            opacity: 1 !important;
            font-weight: 500;
            text-decoration: none !important;
        }

        .category-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            font-family: inherit;
            cursor: pointer;
            transition: 0.2s;
        }

        .category-select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .category-select option {
            background: var(--card-bg);
            color: var(--text-main);
        }

        /* Search Bar */
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
            position: relative;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 40px 8px 16px;
            border-radius: 20px;
            font-family: inherit;
            width: 250px;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
            width: 300px;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
        }

        .clear-search {
            position: absolute;
            right: 35px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            font-size: 1.2rem;
            display: none;
            padding: 0;
            width: 20px;
            height: 20px;
            line-height: 1;
        }

        .clear-search:hover {
            color: white;
        }

        /* Stile per la vista a griglia di una singola categoria */
        .category-grid-container {
            padding: 20px 4%;
            margin-top: 20px;
            /* Spazio dalla navbar */
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            justify-content: center;
            /* Centra gli elementi se l'ultima riga non √® piena */
        }

        /* Paginazione */
        .pagination-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            flex-wrap: wrap;
            max-width: 100%;
            padding: 0 10px;
        }

        .pagination-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            min-width: 40px;
            flex-shrink: 0;
            font-size: 0.9rem;
        }

        .pagination-btn.active {
            background: var(--primary);
        }

        .pagination-ellipsis {
            color: #888;
            padding: 8px 4px;
            user-select: none;
        }

        /* Responsive pagination */
        @media (max-width: 768px) {
            .pagination-controls {
                gap: 4px;
                padding: 0 5px;
            }

            .pagination-btn {
                padding: 6px 8px;
                min-width: 32px;
                font-size: 0.8rem;
            }
        }

        /* Movies Grid */
        .movies-container {
            padding: 20px 4%;
            margin-top: -100px;
            position: relative;
            z-index: 10;
        }

        .movie-row-container {
            margin-bottom: 0px; /* Aggiunto un po' di spazio tra le categorie */
            padding: 0; /* Rimosso padding verticale */
            overflow: visible; /* Mantenuto per l'effetto di zoom */
            /* Added padding and overflow visible to give space for expanded cards */
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 10px; /* Ridotto ulteriormente lo spazio tra titolo e card */
            /* Increased from 15px to prevent clipping */
            color: #e5e5e5;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: '';
            display: block;
            width: 4px;
            height: 24px;
            background: var(--primary);
            border-radius: 2px;
        }

        .movie-row {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            /* Permette alle card di espandersi verticalmente */
            padding: 20px 0; /* Ridotto ulteriormente il padding per l'effetto zoom */
            /* Increased padding to prevent clipping during zoom */
            scroll-behavior: smooth;
            cursor: grab;
            user-select: none;
        }

        .movie-row:active {
            cursor: grabbing;
            scroll-behavior: auto;
        }

        .movie-card {
            flex: 0 0 200px;
            border-radius: 8px;
            overflow: visible;
            /* Changed from hidden to visible to allow 3D zoom expansion */
            position: relative;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s;
            cursor: pointer;
            aspect-ratio: 2/3;
            background: #222;
        }

        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
            border-radius: 8px;
            /* Added border-radius to image since card is now overflow: visible */
        }

        .movie-card:hover {
            transform: scale(1.15);
            z-index: 5;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.8);
        }

        .movie-card:hover img {
            opacity: 0.8;
        }

        .movie-card-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 10px 10px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            font-size: 0.9rem;
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: 0.3s;
        }

        .movie-card:hover .movie-card-title {
            opacity: 1;
            transform: translateY(0);
        }

        /* Modals */
        .vod-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            z-index: 1000;
            animation: fadeIn 0.3s forwards;
            justify-content: center;
            align-items: center;
        }

        .vod-modal-content {
            background: #181818;
            width: 90%;
            max-width: 850px;
            max-height: 90vh;
            border-radius: 16px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            border: 1px solid #333;
            overflow: hidden;
            flex-direction: column;
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        .close-modal-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .close-modal-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-header-bg {
            height: 300px;
            background-size: cover;
            background-position: center;
            position: relative;
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
        }

        .modal-body {
            padding: 30px;
            margin-top: -60px;
            position: relative;
            z-index: 2;
            /* Correzione per lo scorrimento */
			overflow-y: auto;
			height: calc(90vh - 240px);
        }

        .modal-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .modal-meta {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }

        .rating-badge {
            color: #46d369;
            border: 1px solid #46d369;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s, filter 0.2s;
            font-size: 1rem;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(4px);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Season Styling */
        .season-container {
            margin-top: 30px;
        }

        .season-item {
            background: #262626;
            border-radius: 8px;
            margin-bottom: 10px;
            overflow: hidden;
            border: 1px solid #333;
            transition: border-color 0.3s;
        }

        .season-item:hover {
            border-color: #555;
        }

        .season-header {
            padding: 16px 20px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: background 0.2s;
        }

        .season-header:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .season-toggle-icon {
            transition: transform 0.3s;
            color: #888;
        }

        .season-item.active .season-toggle-icon {
            transform: rotate(180deg);
        }

        .season-episodes {
            display: none;
            background: #1f1f1f;
            border-top: 1px solid #333;
            animation: slideDown 0.3s ease-out;
        }

        .episode-item {
            padding: 15px 20px;
            border-bottom: 1px solid #2f2f2f;
            display: flex;
            gap: 15px;
            cursor: pointer;
            transition: background 0.2s;
            align-items: center;
        }

        .episode-item:hover {
            background: #2a2a2a;
        }

        .episode-item:last-child {
            border-bottom: none;
        }

        .episode-number {
            font-size: 1.5rem;
            color: #555;
            font-weight: 700;
            min-width: 40px;
        }

        .episode-info h4 {
            margin: 0 0 4px;
            font-size: 1rem;
        }

        .episode-info p {
            margin: 0;
            font-size: 0.85rem;
            color: #999;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes slideRight {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Additional Info Section */
        .additional-info {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid #333;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .info-section h3 {
            color: #e5e5e5;
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .info-section p {
            color: #ccc;
            margin: 0;
            line-height: 1.5;
            font-size: 0.95rem;
        }

        /* Player Modal */
        .player-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: black;
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        #movieVideoPlayer {
            width: 100%;
            height: 100%;
            max-height: 100vh;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="nav-tabs" id="navbar">
        <select class="category-select" onchange="filterByCategory(this.value)">
            {{ category_options }}
        </select>
        <div class="nav-links">
            <a href="/" class="nav-tab" id="nav-home">Home</a>
            <a href="/movies" class="nav-tab" id="nav-movies">Film</a>
            <a href="/tv" class="nav-tab" id="nav-tv">Serie TV</a>
            <a href="/iptvplayer" class="nav-tab" id="nav-iptv">Live Tv</a>
        </div>
        <div class="search-container" id="searchContainer">
            <input type="text" class="search-input" id="searchInput" placeholder="Cerca..."
                oninput="handleSearch(this.value)">
            <button class="clear-search" id="clearSearch" onclick="clearSearch()">√ó</button>
            <span class="search-icon">üîç</span>
        </div>
    </nav>

    <!-- Hero -->
    <div id="heroSection" class="hero-section" style="background-image: url('{{ hero_backdrop }}');" {{
        hero_section_visibility }}>
        <div class="hero-content">
            <h1 class="hero-title">{{ hero_title }}</h1>
            <p class="hero-plot">{{ hero_plot }}</p>
            <div style="margin-top: 30px; display: flex; gap: 15px;">
                <button class="btn btn-primary" onclick="openMoviePlayer('{{ hero_vod_id }}', '{{ content_type }}')">
                    <span>‚ñ∂</span> Riproduci
                </button>
                <button class="btn btn-secondary" onclick="openVodDetailModal('{{ hero_vod_id }}')">
                    <span>‚Ñπ</span> Altre info
                </button>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="movies-container" id="allCategoriesContainer">
        {{ content_rows }}
    </div>

    <!-- Contenitore per la vista a griglia di una singola categoria -->
    <div class="category-grid-container" id="singleCategoryContainer" style="display: none;">
        <h2 id="categoryGridTitle"></h2>
        <div class="category-grid" id="categoryGrid">
            <!-- Le card verranno iniettate qui dal JS -->
        </div>
        <div class="pagination-controls" id="paginationControls"></div>
    </div>

    <!-- Detail Modal -->
    <div id="vodDetailModal" class="vod-modal">
        <div class="vod-modal-content" onclick="event.stopPropagation()">
            <button class="close-modal-btn" onclick="closeVodDetailModal()">‚úï</button>
            <div id="vodDetailContent">
                <!-- Content Injected via JS -->
            </div>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="moviePlayerModal" class="player-modal">
        <button class="close-modal-btn" style="position: absolute; top: 20px; right: 20px; z-index: 2100;"
            onclick="closeMoviePlayer()">‚úï</button>
        <iframe id="vixSrcPlayer" style="width:100%; height: 100%; border: none;" allow="autoplay; encrypted-media"
            allowfullscreen></iframe>
    </div>

    <!-- Trailer Modal -->
    <div id="trailerModal" class="vod-modal" style="background: rgba(0,0,0,0.9);">
        <div class="vod-modal-content" style="width: 80%; height: 80vh; max-width: 1200px;">
            <button class="close-modal-btn" onclick="closeTrailer()">‚úï</button>
            <iframe id="trailerIframe" style="width:100%; height: 100%;" frameborder="0"
                allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        let currentVodId = null;
        let hls = null;
        let currentPage = 1;
        let allMovieCards = []; // Store all cards for search
        let isSearchActive = false;

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.getElementById('navbar');
            if (window.scrollY > 50) nav.classList.add('scrolled');
            else nav.classList.remove('scrolled');
        });

        // Gestione del ridimensionamento della finestra per la paginazione dinamica
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const singleCategoryContainer = document.getElementById('singleCategoryContainer');
                if (singleCategoryContainer.style.display === 'block') {
                    // Se la vista a griglia √® attiva, ricalcola la pagina corrente
                    const categorySelect = document.querySelector('.category-select');
                    // Manteniamo la pagina corrente, ma ricalcoliamo il layout
                    filterByCategory(categorySelect.value, false);
                }
            }, 250); // Debounce per performance
        });

        document.addEventListener('DOMContentLoaded', () => {
            const movieCards = document.querySelectorAll('.movie-card');
            allMovieCards = Array.from(movieCards); // Store for search

            movieCards.forEach(card => {
                card.addEventListener('click', () => {
                    const vodId = card.dataset.vodId;
                    openVodDetailModal(vodId);
                });
            });

            // Close modal on backdrop click
            document.getElementById('vodDetailModal').addEventListener('click', closeVodDetailModal);

            // Set active navigation based on current path
            setActiveNavigation();

            // Set search placeholder based on current page
            updateSearchPlaceholder();

            // Initialize drag-to-scroll for all movie rows
            initializeDragScroll();

            // Initialize lazy loading for images
            initializeLazyLoading();
        });

        function setActiveNavigation() {
            const path = window.location.pathname;
            let activeId = 'nav-home'; // Default

            if (path === '/movies') {
                activeId = 'nav-movies';
            } else if (path === '/tv') {
                activeId = 'nav-tv';
            } else if (path === '/iptvplayer') {
                activeId = 'nav-iptv';
            }

            // Remove active class from all nav items
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Add active class to the correct nav item
            const activeTab = document.getElementById(activeId);
            if (activeTab) {
                activeTab.classList.add('active');
            }
        }

        // Lazy loading with Intersection Observer
        let imageObserver = null;

        function initializeLazyLoading() {
            if (imageObserver) {
                // Disconnect existing observer
                imageObserver.disconnect();
            }

            // Create observer that loads images when they're 200px away from viewport
            imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');

                        if (src) {
                            img.src = src;
                            img.classList.remove('lazy-load');
                            observer.unobserve(img);
                        }
                    }
                });
            }, {
                rootMargin: '200px' // Start loading 200px before image is visible
            });

            // Observe all lazy-load images
            document.querySelectorAll('img.lazy-load').forEach(img => {
                imageObserver.observe(img);
            });
        }

        function initializeLazyLoadingForVisible() {
            // Initialize lazy loading specifically for images that are currently visible
            if (!imageObserver) {
                initializeLazyLoading();
                return;
            }

            // Check for any lazy-load images that are currently intersecting with the viewport
            document.querySelectorAll('img.lazy-load').forEach(img => {
                const rect = img.getBoundingClientRect();
                const isIntersecting = rect.top < window.innerHeight &&
                                      rect.bottom > 0 &&
                                      rect.left < window.innerWidth &&
                                      rect.right > 0 &&
                                      rect.width > 0 &&
                                      rect.height > 0 &&
                                      window.getComputedStyle(img).display !== 'none';

                if (isIntersecting) {
                    const src = img.getAttribute('data-src');
                    if (src) {
                        img.src = src;
                        img.classList.remove('lazy-load');
                        imageObserver.unobserve(img);
                    }
                }
            });
        }

        function loadAllImagesInCategory() {
            // Load all images in the current category grid immediately
            const categoryGrid = document.getElementById('categoryGrid');
            if (categoryGrid) {
                const lazyImages = categoryGrid.querySelectorAll('img.lazy-load');
                lazyImages.forEach(img => {
                    const src = img.getAttribute('data-src');
                    if (src) {
                        img.src = src;
                        img.classList.remove('lazy-load');
                        if (imageObserver) {
                            imageObserver.unobserve(img);
                        }
                    }
                });
            }
        }

                let contentType = params.get('type'); // Prova prima con i parametri URL
                if (!contentType) contentType = window.location.pathname.includes('/tv') ? 'series' : 'movie'; // Fallback sul path


                const res = await fetch(`/api/vod/${vodId}?type=${contentType}`);
                if (!res.ok) throw new Error('Errore caricamento dati');
                const data = await res.json();

                const backdropUrl = data.backdrop_path || ''; // Assume API returns this

        async function loadSeriesSeasons(seriesId, contentType) {
            const container = document.getElementById('seasonsContainer');
            try {
                const res = await fetch(`/api/series/${seriesId}/seasons?type=${contentType}`);
                const data = res.ok ? await res.json() : {
                    seasons: [
                        { season_number: 1, name: 'Stagione 1', episode_count: 8 },
                        { season_number: 2, name: 'Stagione 2', episode_count: 10 }
                    ]
                }; // Fallback mock data

                if (!data.seasons || data.seasons.length === 0) {
                    container.innerHTML = '<div style="text-align:center; padding:20px;">Nessuna stagione trovata.</div>';
                    return;
                }

                container.innerHTML = data.seasons.map(s => `
                    <div class="season-item" id="season-card-${s.season_number}">
                        <div class="season-header" onclick="toggleSeason(${s.season_number})">
                            <div>
                                <span style="font-weight: 600;">${s.name || 'Stagione ' + s.season_number}</span>
                                <span style="color: #888; font-size: 0.85em; margin-left: 10px;">${s.episode_count} Episodi</span>
                            </div>
                            <span class="season-toggle-icon">‚ñº</span>
                        </div>

                    </div>
                `).join('');

            } catch (e) {
                container.innerHTML = '<div style="color:#ff6b6b; text-align:center;">Errore caricamento stagioni</div>';
            }
        }

        function toggleSeason(seasonNum) {
            const episodesDiv = document.getElementById(`episodes-${seasonNum}`);
            const seasonCard = document.getElementById(`season-card-${seasonNum}`);

            // Toggle logic
            const isHidden = getComputedStyle(episodesDiv).display === 'none';

            if (isHidden) {
                episodesDiv.style.display = 'block';
                seasonCard.classList.add('active');
                if (episodesDiv.innerHTML.trim() === '') {
                    loadEpisodes(seasonNum);
                }
            } else {
                episodesDiv.style.display = 'none';
                seasonCard.classList.remove('active');
            }
        }

        async function loadEpisodes(seasonNum) {
            const div = document.getElementById(`episodes-${seasonNum}`);
            div.innerHTML = '<div style="padding:15px; text-align:center; color:#888;">Caricamento episodi...</div>';

            try {
                // Determine type again just to be safe, or use global if consistent
                let contentType = window.location.pathname === '/tv' ? 'series' : 'movie';

                // Use currentVodId which is now guaranteed to be set
                const res = await fetch(`/api/series/${currentVodId}/season/${seasonNum}?type=${contentType}`);
                const data = res.ok ? await res.json() : { episodes: [] };

                if (!data.episodes || data.episodes.length === 0) {
                    div.innerHTML = '<div style="padding:15px; text-align:center;">Nessun episodio.</div>';
                    return;
                }

                div.innerHTML = data.episodes.map(ep => `
                    <div class="episode-item" onclick="playEpisode(${seasonNum}, ${ep.episode_number})">
                        <div class="episode-number">${ep.episode_number}</div>
                        <div class="episode-info">
                            <h4>${ep.name || 'Episodio ' + ep.episode_number}</h4>
                            <p>${ep.overview || 'Nessuna descrizione.'}</p>
                        </div>
                        <div style="font-size: 1.5rem; margin-left: auto; opacity: 0;">‚ñ∂</div>
                    </div>
                `).join('');

            } catch (e) {
                div.innerHTML = '<div style="color:#ff6b6b; padding:15px; text-align:center;">Errore caricamento.</div>';
            }
        }

        // --- Player & Trailer Logic (Simplified) ---

        async function openMoviePlayer(vodIdOrStreamUrl, contentType = 'movie') {
            const playerModal = document.getElementById('moviePlayerModal');
            const playerIframe = document.getElementById('vixSrcPlayer');
            let finalStreamUrl;

            // Se il contenuto √® una serie e l'input non √® un URL, apri il modale dei dettagli
            if (contentType === 'series' && !String(vodIdOrStreamUrl).startsWith('http')) {
                openVodDetailModal(vodIdOrStreamUrl);
                return;
            }

            if (contentType === 'movie' && vodIdOrStreamUrl && !vodIdOrStreamUrl.startsWith('http')) {
                // Per i film, costruiamo direttamente l'URL di VixSrc
                finalStreamUrl = `https://vixsrc.to/movie/${vodIdOrStreamUrl}?lang=it`;
            } else if (vodIdOrStreamUrl.startsWith('http')) {
                // Se √® gi√† un URL completo (es. da playEpisode), convertilo in URL di embed
                finalStreamUrl = vodIdOrStreamUrl.replace('vixsrc.to/tv/', 'vixsrc.to/tv/');
            } else {
                alert('Errore: ID o URL per la riproduzione non valido.');
                return;
            }

            if (!finalStreamUrl) {
                alert('Errore: URL per il player non disponibile.');
                return;
            }

            // Mostra il modale e imposta l'URL dell'iframe
            playerIframe.src = finalStreamUrl;
            playerModal.style.display = 'flex';
        }

            const playerIframe = document.getElementById('vixSrcPlayer');
            // Svuota l'iframe per interrompere la riproduzione e liberare risorse
            playerIframe.src = '';
            document.getElementById('moviePlayerModal').style.display = 'none';
        }

        async function openTrailer(key, name) {
            const modal = document.getElementById('trailerModal');
            const iframe = document.getElementById('trailerIframe');

            if (key) {
                // Se abbiamo una chiave trailer valida, usa quella regolare
                iframe.src = `https://www.youtube.com/embed/${key}?autoplay=1&modestbranding=1&rel=0`;
            } else {
                // Se non c'√® una chiave trailer, cerca automaticamente su YouTube
                try {
                    const searchQuery = `${name} trailer italiano`;
                    const response = await fetch(`/youtube_search?q=${encodeURIComponent(searchQuery)}`);
                    const data = await response.json();

                    if (data.video_id) {
                        iframe.src = `https://www.youtube.com/embed/${data.video_id}?autoplay=1&modestbranding=1&rel=0`;
                    } else {
                        // Fallback: apri ricerca in nuova scheda
                        window.open(`https://www.youtube.com/results?search_query=${encodeURIComponent(searchQuery)}`, '_blank');
                        return; // Non aprire il modal
                    }
                } catch (error) {
                    console.error('Errore ricerca YouTube:', error);
                    // Fallback: apri ricerca in nuova scheda
                    const searchQuery = encodeURIComponent(`${name} trailer italiano`);
                    window.open(`https://www.youtube.com/results?search_query=${searchQuery}`, '_blank');
                    return; // Non aprire il modal
                }
            }

            modal.style.display = 'flex';
        }

        function filterByCategory(cat, resetPage = true) {
            const heroSection = document.getElementById('heroSection');
            const allCategoriesContainer = document.getElementById('allCategoriesContainer');
            const singleCategoryContainer = document.getElementById('singleCategoryContainer');
            const categoryGrid = document.getElementById('categoryGrid');
            const categoryGridTitle = document.getElementById('categoryGridTitle');

            if (!cat) {
                // Se "Tutte le categorie" √® selezionato, mostra la vista a righe e l'hero
                heroSection.style.display = 'flex';
                allCategoriesContainer.style.display = 'block';
                singleCategoryContainer.style.display = 'none';
                // Re-inizializza lazy loading per le immagini ora visibili
                setTimeout(() => initializeLazyLoadingForVisible(), 100);
            } else {
                // Altrimenti, nascondi l'hero e le righe, e mostra la vista a griglia
                heroSection.style.display = 'none';
                allCategoriesContainer.style.display = 'none';
                singleCategoryContainer.style.display = 'block';

                // Popola la griglia
                categoryGridTitle.textContent = cat;
                const allCards = document.querySelectorAll('.movie-card');
                const categoryCards = Array.from(allCards).filter(card => card.dataset.category === cat);

                if (resetPage) {
                    currentPage = 1; // Resetta alla prima pagina solo se non √® un resize
                }
                displayPage(categoryCards);
                // Carica le immagini visibili nella categoria selezionata
                setTimeout(() => initializeLazyLoadingForVisible(), 100);
            }
        }

        function getItemsPerPage() {
            try {
                // Calcola dinamicamente quanti elementi entrano nello schermo senza scrollare
                const gridContainer = document.getElementById('singleCategoryContainer');
                const navbarHeight = document.getElementById('navbar').offsetHeight;
                const titleHeight = 50; // Stima fissa per l'altezza del titolo, per stabilit√†
                const paginationHeight = 60; // Stima per i controlli di paginazione
                const gridVPadding = 40; // Padding verticale del contenitore

                const availableHeight = window.innerHeight - navbarHeight - titleHeight - paginationHeight - gridVPadding;

                const cardHeight = 300; // Basato su 200px di larghezza e aspect-ratio 2/3
                const rowGap = 15;
                const rowsThatFit = Math.floor(availableHeight / (cardHeight + rowGap));

                const availableWidth = gridContainer.offsetWidth;
                const cardWidth = 200;
                const colGap = 15;
                const colsThatFit = Math.floor(availableWidth / (cardWidth + colGap));

                return Math.max(1, rowsThatFit * colsThatFit); // Assicura almeno 1 elemento
            } catch (e) {
                return 20; // Fallback
            }
        }

        function displayPage(cards) {
            const itemsPerPage = getItemsPerPage();
            const categoryGrid = document.getElementById('categoryGrid');
            const paginationControls = document.getElementById('paginationControls');
            categoryGrid.innerHTML = '';
            paginationControls.innerHTML = '';

            const totalPages = Math.ceil(cards.length / itemsPerPage);
            // Assicura che la pagina corrente non sia fuori dai limiti dopo un resize
            if (currentPage > totalPages) {
                currentPage = totalPages;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageCards = cards.slice(startIndex, endIndex);

            pageCards.forEach(card => {
                // Clona la card per non rimuoverla dal DOM originale
                const cardClone = card.cloneNode(true);
                cardClone.addEventListener('click', () => openVodDetailModal(cardClone.dataset.vodId));
                categoryGrid.appendChild(cardClone);
            });

            // Dopo aver aggiunto le card al DOM, inizializza il lazy loading per le nuove immagini
            requestAnimationFrame(() => {
                initializeLazyLoading();
                // Carica immediatamente le immagini visibili
                initializeLazyLoadingForVisible();
            });

            // Crea i controlli di paginazione
            if (totalPages > 1) {
                for (let i = 1; i <= totalPages; i++) {
                    const pageBtn = document.createElement('button');
                    pageBtn.textContent = i;
                    pageBtn.className = 'pagination-btn';
                    if (i === currentPage) {
                        pageBtn.classList.add('active');
                    }
                    pageBtn.onclick = () => {
                        currentPage = i;
                        displayPage(cards);
                        window.scrollTo(0, 0); // Torna in cima alla pagina
                    };
                    paginationControls.appendChild(pageBtn);
                }
            }
        }

        function handleSearch(query) {
            const clearBtn = document.getElementById('clearSearch');
            const heroSection = document.getElementById('heroSection');
            const allCategoriesContainer = document.getElementById('allCategoriesContainer');
            const singleCategoryContainer = document.getElementById('singleCategoryContainer');
            const categorySelect = document.querySelector('.category-select');

            // Show/hide clear button
            clearBtn.style.display = query.length > 0 ? 'block' : 'none';

            if (query.trim() === '') {
                // Reset to normal view
                isSearchActive = false;
                if (categorySelect.value) {
                    filterByCategory(categorySelect.value);
                } else {
                    heroSection.style.display = 'flex';
                    allCategoriesContainer.style.display = 'block';
                    singleCategoryContainer.style.display = 'none';
                }
                return;
            }

            // Perform search
            isSearchActive = true;
            const searchTerm = query.toLowerCase();
            const filteredCards = allMovieCards.filter(card => {
                const title = card.querySelector('.movie-card-title')?.textContent.toLowerCase() || '';
                return title.includes(searchTerm);
            });

            // Hide hero and show grid view with results
            heroSection.style.display = 'none';
            allCategoriesContainer.style.display = 'none';
            singleCategoryContainer.style.display = 'block';

            const categoryGridTitle = document.getElementById('categoryGridTitle');
            categoryGridTitle.textContent = `Risultati per "${query}" (${filteredCards.length})`;

            currentPage = 1;
            displayPage(filteredCards);
        }

        function clearSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.value = '';
            handleSearch('');
            searchInput.focus();
        }

        // Drag to scroll functionality
        function initializeDragScroll() {
            const sliders = document.querySelectorAll('.movie-row');

            sliders.forEach(slider => {
                let isDown = false;
                let startX;
                let scrollLeft;
                let velocity = 0;
                let lastX = 0;
                let lastTime = Date.now();
                let hasMoved = false;
                let animationFrame = null;

                slider.addEventListener('mousedown', (e) => {
                    isDown = true;
                    hasMoved = false;
                    slider.style.cursor = 'grabbing';
                    startX = e.pageX - slider.offsetLeft;
                    scrollLeft = slider.scrollLeft;
                    lastX = e.pageX;
                    lastTime = Date.now();
                    velocity = 0;

                    // Cancel any ongoing momentum animation
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                        animationFrame = null;
                    }

                    // Prevent text selection while dragging
                    e.preventDefault();
                });

                slider.addEventListener('mouseleave', () => {
                    isDown = false;
                    slider.style.cursor = 'grab';
                });

                slider.addEventListener('mouseup', () => {
                    isDown = false;
                    slider.style.cursor = 'grab';
                });

                slider.addEventListener('mousemove', (e) => {
                    if (!isDown) return;
                    e.preventDefault();

                    const currentTime = Date.now();
                    const x = e.pageX - slider.offsetLeft;
                    const walk = (x - startX) * 1.0; // 1:1 ratio for precise control

                    // Mark as moved if dragged more than 3px (reduced threshold)
                    if (Math.abs(walk) > 3) {
                        hasMoved = true;
                    }

                    slider.scrollLeft = scrollLeft - walk;

                    // Calculate velocity for momentum with better averaging
                    const timeDelta = currentTime - lastTime;
                    if (timeDelta > 0) {
                        const currentVelocity = (e.pageX - lastX) / timeDelta * 16;
                        // Smooth velocity changes
                        velocity = velocity * 0.7 + currentVelocity * 0.3;
                    }
                    lastX = e.pageX;
                    lastTime = currentTime;
                });

                // Prevent click event on cards when dragging
                slider.addEventListener('click', (e) => {
                    if (hasMoved || Math.abs(velocity) > 1) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                }, true);
            });
        }
